                </div>

                <button class="btn btn-danger" id="btnRestar" type="button"><i class="fa-solid fa-minus"></i>&nbsp;Restar</button>
                <button class="btn btn-secondary" id="btnLimpiar" type="button"><i class="fa-solid fa-broom"></i>&nbsp;Limpiar</button>
            </form>
        </div>
    </div>
